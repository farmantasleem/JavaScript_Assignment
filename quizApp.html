<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Try Win Repeat</title>
    <style>
        #winner {

            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-20%, -50%);
            transform: translate(-50%, -50%);
            background-color: rgb(28, 26, 94);
            width: 300px;
            color: white;
            height: 200px;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            gap: 0px;
            border-radius: 10px;
            display: none;

            text-align: center;
        }



        .hstack {
            display: flex;
            margin: auto;
            flex-direction: row;
        }

        * {
            border: none;
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
            font-size: 17px;
        }

        .finalScore {
            display: flex;
            flex-direction: row;
          
            justify-content: center;
            padding: 10px;
            border: 2px solid white;



        }

        #scoreTag{
            font-size: 19px;
            background-color: rgb(65, 229, 237);
            color: rgb(28, 26, 94);
            padding: 5px ;
            border-radius: 10px;
        }

        #quizCard{
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-color: rgb(28, 26, 94);
            width: 300px;
            color: white;
            height: 150px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            gap: 10px;
            border-radius: 10px;
            text-align: center;

        }
        
        select{
            padding: 10px;
            border: none;
        }
        button{
            background-color: rgb(65, 229, 237);
            color: rgb(28, 26, 94);
            padding: 10px;
            cursor: pointer;
        }
        option,select{
            cursor: pointer;
        }
        .feedback{
            width: 150px;
            height: 30px;
            padding: 5px;
            border-radius: 10px;
            display: flex;
            font-size: 13px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            right: 45%;
            bottom: 30px;
        }

        #negative{
            background-color: red;
            color: white;
            
        }
        .feedback *{
            font-size: 13px;

        }

        #positive{
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <header style="text-align: center;padding-top: 50px;">
        <h1>Quiz App</h1>
    </header>

    <main>
        <div id="quizCard">
            <h1 id="question"></h1>
            <select name="" id="select">


            </select>
            <button onclick="validateAnswer()">Submit</button>
        </div>
        <div id="winner">
            <h1 id="scoreTag">Score</h1>
            <div class="hstack">
                <h1>Total Right Question : </h1>
                <p id="rightQuestion">19</p>
            </div>

            <div class="hstack">
                <h1>Total Wrong Question : </h1>
                <p id="wrongQuestion">18</p>
            </div>

            <div class="finalScore">
                <h1>Final Result : </h1>
                <p id="finalScore">19</p>
            </div>
        </div>

        <div id="positive" class="feedback">
            <h1>Status: Right Answer</h1>
        </div>
        <div class="feedback" id="negative">
            <h1>Status: Wrong Answer</h1>
        </div>
    </main>
</body>

<script>
    let score = 0;
    let currentId = 0

    const questions = [
        { q: "Whats Your Name ? ", option: ["Farman", "Arsh", "Farman Malik", "None of them"], answer: "Arsh" },
        { q: "Whats Your Name bro ? ", option: ["Farman", "Arsh", "Farman Malik", "None of them"], answer: "Farman Malik" },
        { q: "Whats Your Name dost? ", option: ["Farman", "Arsh", "Farman Malik", "None of them"], answer: "Farman" },
    ]

    function showQuiz(ind) {
        if(currentId==questions.length){
            endGame()
            return
        }
        currentId = ind
        document.getElementById("question").innerText = "Q. "+ind+1+" "+questions[ind].q;
        document.getElementById("select").innerText = "";
        questions[ind].option.map((e) => {
            let option1 = document.createElement("option");
            option1.className = "option";
            option1.value = e;
            option1.innerText = e
            document.getElementById("select").append(option1)
        })
    }
    showQuiz(0)

    function validateAnswer() {
       
        let ans = document.getElementById("select").value

        if (questions[currentId].answer == ans) {
            score++
            alert("Right Answer", ans)
        } else {
            alert("Wrong Answer")
        }

       
        showQuiz(++currentId)
       


    }

    function endGame(){
        alert("i was called")
        document.getElementById("rightQuestion").innerText=score;
        document.getElementById("wrongQuestion").innerText=questions.length-score;
        document.getElementById("finalScore").innerText=score>=questions.length/2?"Pass":"Failed"
       let winner=document.getElementById("winner");
       
        let quizCard=document.getElementById("quizCard");
        quizCard.style.display="none"
        winner.style.display="flex";
        
    }
</script>

</html>
