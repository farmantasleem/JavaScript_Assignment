<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #todoContainer{
            display: grid;
            grid-template-columns: repeat(3,200px);
            gap: 20px;
            justify-content: center;
        }
        .todoCard{
            background-color: rgb(3,25,86);
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        .todoCard *{
            margin: auto;
        }
        
        .todoCard button{
            width: 120px;
            cursor: pointer;
        }

        body{
            background-color: rgb(52,79,161);
        }
        #addTodo{
            text-align: center;
            padding: 20px;
        }
        header{
            text-align: center;
        }
        header h1{
            color: white;
        }

        #addTodo input{
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        #addTodo button{
            width: 120px;
            border: none;
            height: 40px;
            background-color: rgb(206,24,236);
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        button{
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

                </div>
