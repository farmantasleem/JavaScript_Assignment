<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #todoContainer {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
        }

        .todoCard {
            background-color: rgb(3, 25, 86);
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .todoCard * {
            margin: auto;
        }

        .todoCard button {
            width: 120px;
            cursor: pointer;
        }

        body {
            background-color: rgb(52, 79, 161);
        }

        #addTodo {
            text-align: center;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        header h1 {
            color: white;
        }

        #addTodo input {
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        #addTodo button {
            width: 120px;
            border: none;
            height: 40px;
            background-color: rgb(206, 24, 236);
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        @media only screen and (max-width: 768px) {

            /* For mobile phones: */
            #todoContainer {
                grid-template-columns: 200px;
            }

            #addTodo {
                display: flex;
                flex-direction: column;
                text-align: center;
                justify-content: center;
                justify-self: center;
                gap: 20px;
                justify-items: center;
            }

            #addTodo * {
                margin: auto;
            }

            .todoCard {
                position: relative;
            }


        }

        #update {
            position: absolute;

            width: 400px;
            height: 150px;
            background-color: rgb(149,100,243);
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            position: absolute;
            gap: 0px;
            align-items: center;
            justify-content: center;
            align-content: center;
            display: none;
            flex-direction: column;
            border-radius: 20px;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        #update button{
            width: 160px;
            background-color: rgb(47,4,127);
            color: white;
            cursor: pointer;
        }
        #update input{
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 180px;
        }
        #update *{
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Todos</h1>
    </header>
    <main>
        <div id="addTodo">
            <input type="text" id="todo" placeholder="Eg. Build Todo Web App">
            <button onclick="addTodo()">Add Todo</button>
        </div>

        <div id="todoContainer">
            <div class="todoCard">
                <p class="title">Todo Title</p>
                <p class="status">Status: </p>
                <button onclick="openModal()">Update</button>
            </div>
        </div>
    </main>
    <div id="update">
            <input type="text" placeholder="Write here" id="inputData">
          <div>  <button>Update</button>
            <button onclick="closeModal()">Close</button></div>
    </div>
    <footer>

    </footer>
</body>
<script>
    let todoItem = [];  // where all todos will be stored
    const todoContainer = document.getElementById("todoContainer");  // todos container


    // to show all todos

    function showTodos(todos = []) {

        todoContainer.innerText = ""
        todos.forEach((e, index) => {
            let div = document.createElement("div");
            let title = document.createElement("p");
            let todoStatus = document.createElement("p");
            let btnRemove = document.createElement("button");
            let btnUpdate = document.createElement("button");
            title.innerText = e.title;
            todoStatus.innerText = `Status : ${e.status ? "Completed" : "Pending"}`
            btnRemove.innerText = "Remove";
            btnUpdate.innerText = `Mark ${e.status ? "Pending" : "Completed"}`
            div.className = "todoCard";

            title.className = "todoTitle";
            todoStatus.className = "todoStatus";
            btnRemove.className = "todoRemove";
            btnUpdate.className = "todoStatusUpdate"
            btnUpdate.style.color = `${!e.status ? "white" : "black"}`
            btnUpdate.style.backgroundColor = `${!e.status ? "green" : "yellow"}`
            btnUpdate.addEventListener("click", () => {
                updateStatus(index)
            });
            btnRemove.addEventListener("click", function () {
                removeTodo(index)
            });
            div.append(title, todoStatus, btnRemove, btnUpdate);
            todoContainer.append(div)

        })

    }

    // to update status of the todo

    function updateStatus(el) {
        const updatedArray = todoItem.map((e, i) => {
            if (i == el) { return { ...e, status: !e.status } } else { return e }
        })

        todoItem = updatedArray
        showTodos(todoItem)
    }

    // to add new todo
    function addTodo() {
        const value = document.getElementById("todo").value;
        const todo = { title: value, status: false }
        todoItem.push(todo)
        showTodos(todoItem)
    }


    // removeTodo

    function removeTodo(index) {
        let newArray = []
        const updatedArray = todoItem.filter((e, i) => {
            if (i !== index) {
                return { ...e }
            }
        })
        console.log(updatedArray)
        todoItem = [...updatedArray]
        showTodos(todoItem)
    }

    //close modal 
    function closeModal(){
        document.getElementById("update").style.display="none"
    }

    //open modal
    function openModal(){
        document.getElementById("update").style.display="flex";
    }

</script>

</html>
