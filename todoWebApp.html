<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #todoContainer{
            display: grid;
            grid-template-columns: repeat(3,200px);
            gap: 20px;
            justify-content: center;
        }
        .todoCard{
            background-color: rgb(3,25,86);
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        .todoCard *{
            margin: auto;
        }
        
        .todoCard button{
            width: 120px;
            cursor: pointer;
        }

        body{
            background-color: rgb(52,79,161);
        }
        #addTodo{
            text-align: center;
            padding: 20px;
        }
        header{
            text-align: center;
        }
        header h1{
            color: white;
        }

        #addTodo input{
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        #addTodo button{
            width: 120px;
            border: none;
            height: 40px;
            background-color: rgb(206,24,236);
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        button{
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Todos</h1>
    </header>
    <main>
            <div id="addTodo">
                <input type="text" id="todo" placeholder="Eg. Build Todo Web App">
                <button onclick="addTodo()">Add Todo</button>
            </div>

            <div id="todoContainer">
                <div class="todoCard">
                    <p class="todoTitle">Go to gym</p>
                    <p class="todoStatus">Status : Pending</p>
                    <button class="todoRemove">Remove</button>
                    <button class="todoStatusUpdate">Update Status</button>
                </div>
                <div class="todoCard">
                    <p class="todoTitle">Go to gym</p>
                    <p class="todoStatus">Status : Pending</p>
                    <button class="todoRemove">Remove</button>
                    <button class="todoStatusUpdate">Update Status</button>
                </div>
                <div class="todoCard">
                    <p class="todoTitle">Go to gym</p>
                    <p class="todoStatus">Status : Pending</p>
                    <button class="todoRemove">Remove</button>
                    <button class="todoStatusUpdate">Update Status</button>
                </div>
                <div class="todoCard">
                    <p class="todoTitle">Go to gym</p>
                    <p class="todoStatus">Status : Pending</p>
                    <button class="todoRemove">Remove</button>
                    <button class="todoStatusUpdate">Update Status</button>
                </div>
            </div>
    </main>
    <footer>

    </footer>
</body>
<script>
    const todoItem=[];
    const todoContainer=document.getElementById("todoContainer");

    function showTodos(todos=[]){
            // to show todos to ui
            todoContainer.innerText=""
           todos.map((e)=>{
                let div=document.createElement("div");
                let title=document.createElement("p");
                let todoStatus=document.createElement("p");
                let btnRemove=document.createElement("button");
                let btnUpdate=document.createElement("button");
                title.innerText=e.title;
                todoStatus.innerText=`Status : ${e.status?"Completed":"Pending"}`
                btnRemove.innerText="Remove";
                btnUpdate.innerText="Mark Complete";
                div.className="todoCard";
                title.className="todoTitle";
                todoStatus.className="todoStatus";
                btnRemove.className="todoRemove";
                btnUpdate.className="todoStatusUpdate"
                div.append(title,todoStatus,btnRemove,btnUpdate);
                todoContainer.append(div)

           }) 

    }

    function addTodo(){
        const value=document.getElementById("todo").value;
        const todo={title:value,status:false}
        todoItem.push(todo)
        showTodos(todoItem)
    }

</script>
</html>
