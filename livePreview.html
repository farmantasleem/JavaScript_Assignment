<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

    *{
        margin: 0px;
        padding: 0px;
    }

    #form{
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 20px;
        background-color: white;
        color: black;
        border-radius: 10px;
        width: 300px;
    }

    body{
        background-color: rgb(27,51,75);
    }

    .input,input,textarea,button{
        display: flex;
        border: none;
        border-radius: 2px;
        width: 300px;
    }
    input,textarea{
        border: 2px solid rgb(53,152,220);
        border-radius: 10px;

    }
    textarea{
        padding: 10px;
    }
    button{
        display: block;
        background-color: rgb(53,152,220);
        color: white;
    }

    input,button{
        height: 35px;
        padding: 5px;
    }
    #form{
        margin: 40px;
    }

    #form h1{
        padding-bottom: 10px;
        margin: auto;
        text-align: center;
    }
</style>

</head>
<body>
   <div id="parent">
    <div id="form">
        <h1>Publish Your Story</h1>
        <div class="input"><input type="text" placeholder="Enter Story Title"></div>
        <div class="input">
            <input type="text" placeholder="Enter Image URL">
        </div>
        <div class="input">
            <input type="text" placeholder="Enter Author Name">
        </div>
        <div class="input">
            <input type="text" placeholder="Category Eg Educational">
        </div>
        <div class="input">
        <textarea name="" id="" cols="30" placeholder="Enter Your Story" rows="10"></textarea>
            </div>
       <button>Submit My Story</button>
    </div>
    <div id="livePreview"></div>
   </div>
</body> 
</html>
